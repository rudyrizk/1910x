name: Post MAA Gospek to X Workflow

on:
  schedule:
    - cron: '0 3 * * *'  # This will trigger the workflow every day at 3:00 AM UTC
  workflow_dispatch:  # Allow manual trigger from the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "triggering postIngilMaaToX.py"
          python3 bin/postIngilMaaToX.py
